<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
	<h1>Registration Form</h1>
	<form>
		<p>Please register with us!</p>
		<label for="First_Name">First Name:</label><br>
		<input type="text" id="First_Name" name="First_Name">
		<br>
		<label for="Last_Name">Last Name:</label><br>
		<input type="text" id="Last_Name" name="Last_Name">
		<br>
		<label for="email">Email:</label><br>
		<input type="text" id="email" name="email">
		<br>
		<label for="password">Password:</label><br>
		<input type="password" id="password" name="password">
		<br>
		<label for="password_confirm">Password Confirm:</label><br>
		<input type="password" id="password_confirm" name="password_confirm">
		<br>
		<label for="birthday">Birthday:</label><br>
		<input type="date" id="birthday" name="birthday">
		<br>
		<p>Select your gender:
		<label for="female">Female</label>
		<input type="radio" id="female" name="female">
		<label for="male">Male</label>
		<input type="radio" id="male" name="male">
		<label for="decline">Prefer Not to Say</label>
		<input type="radio" id="decline" name="decline"></p>
		<p>Tell us a bit about yourself!</p>
		<textarea name="description" cols="30" rows="5"></textarea>
		<p>Favorite Language:
		<select name="language">
			<option value="Javascipt">Javascript</option>
			<option value="Python">Python</option>
			<option value="Ruby">Ruby</option>
		</select></p>
		<input type="submit" name="Submit">

	</form>
</body>
</html>
